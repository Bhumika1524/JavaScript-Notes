<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | JSON</title>
</head>
<body>
    <div class="container">
        <h1>JSON==> JavaScript Object Notation </h1>
    </div>
    
    <script>
        let jsonObj = {
            name: "Bhumi",
            Profile: "Software Developer",
            friend: "Avi",
            food: "Bhindi",//bhindiLoverSquad
        }

        // Stringify will convert a valid json obj to string
        console.log(jsonObj);
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

        // .replace will replace the first argument with the second in the mentioned obj
        myJsonStr = myJsonStr.replace('Bhumi', 'Bhumika');
        console.log(myJsonStr);

        // It will parse the valid Json string to json object again  
        let newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj);
    </script>
</body>
</html>
